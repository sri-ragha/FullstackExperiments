<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to the Toy Store!</h1>
    <p>Your one-stop shop for fun and learning.</p>
  </header>
  <section class="toy-gallery">
    <div class="toy-card">
      <img src="https://via.placeholder.com/150?text=Teddy+Bear" alt="Teddy Bear">
      <h2>Teddy Bear</h2>
      <p>$15.99</p>
    </div>
    <div class="toy-card">
      <img src="https://via.placeholder.com/150?text=Toy+Car" alt="Toy Car">
      <h2>Toy Car</h2>
      <p>$9.99</p>
    </div>
    <div class="toy-card">
      <img src="https://via.placeholder.com/150?text=Building+Blocks" alt="Building Blocks">
      <h2>Building Blocks</h2>
      <p>$12.49</p>
    </div>
    <div class="toy-card">
      <img src="https://via.placeholder.com/150?text=Doll" alt="Doll">
      <h2>Doll</h2>
      <p>$14.99</p>
    </div>
  </section>
  <button class="shop-btn" onclick="showAlert()">Shop Now</button>
  <script src="script.js"></script>
</body>
</html>
